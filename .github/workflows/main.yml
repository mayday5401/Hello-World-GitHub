name: Greeting from Henry
on: push
jobs:
  my-job:
    name: My Job
    runs-on: ubuntu-latest
    steps: 
    - name: Print a greeting
    env:
      MY_VAR: Hi there! My name is
      FIRST_NAME: Yuk Chuen
      MIDDLE_NAME: blank
      LAST_NAME: Chan
     run: |
      echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.
